<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link type="text/css" rel="stylesheet" href="styles/style.css">
    <script src="javascript/dog.js" defer></script>
</head>

<body>
    <div id=content>
        <header>
            <a id="logo_link1" href="index.html">
                <div class="logo">
                    <img src="images/dog_law_logo_2.JPG" alt="Logo image" style="width:80px;height:80px;">
                </div>
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="background.html">Background</a>
                <a href="FAQ.html">FAQ</a>
                <a href="contact-us.html">Contact Us</a>
                <a href="site-plan.html">Site Plan</a>
                <p></p>
            </nav>
            <button id="grayscaleToggle" style="position:absolute; top:50px; right:10px; z-index:1000;">Toggle
                Grayscale</button>
            <button id="woofButton" style="position:absolute; top:20px; right:10px; z-index:1000;">Toggle Woof
                Mode</button>
        </header>
        <div id="hero">
            <div id="court_image">
                <img src="images/ChatGPT Image Apr 9, 2025, 02_10_49 AM.png" id="office" alt="office"
                    style="height:550px; object-fit: cover;">
            </div>
            <div id="hero_text">
                <h1>Contact Us</h1>
            </div>

        </div>
        <main>
            <div id="contactUsh1">
                <h1>Please fill out the form below</h1>
            </div>
            <form class="contact-form" action="#" method="POST">
                <label for="firstName">First Name:</label>
                <input id="firstName" name="firstName" type="text" placeholder="Enter your first name" required>

                <label for="lastName">Last Name:</label>
                <input id="lastName" name="lastName" type="text" placeholder="Enter your last name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your Email" required>

                <label for="phone_num">Phone Number:</label>
                <input id="phone_num" name="phone_num" type="text" placeholder="Enter your phone number" required>

                <label for="message">What would you like to contact us about?</label>
                <textarea id="message" name="message" placeholder="Type your message here..." rows="5"
                    required></textarea>

                <button type="submit">Submit</button>
            </form>
            <div id="confirmationMessage" style="display:none; margin-top: 20px;"></div>

        </main>
        <footer>
            <a id="logo_link2" href="index.html">
                <div class="logo">
                    <img id="logo" src="images/dog_law_logo_1.JPG" alt="logo for Golden and Murdog">
                </div>
            </a>
            <p><a href="site-plan.html">Site Plan</a></p>
            <p><a href="#">Contact Us</a></p>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>
    </div>
</body>

</html>
