<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link type="text/css" rel="stylesheet" href="recipes.css">
    <script src="main.js" defer></script>
    <meta property="og:title" content="Page Title">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Page Description">
    <meta property="og:image" content="URL to an image">
    <meta property="og:url" content="URL of the page">
    <meta name="twitter:card" content="summary_large_image">
</head>

<body>
    <header>
        <img src="images/recipe-book.png" alt="Recipe Book Logo" id="logo">
        <h1>RecipeBook</h1>
    </header>
    <main>
        <form action="#">
            <div id="search_row">
                <input type="search" placeholder="Find a recipe" id="search" />
                <button type="button"><img src="images/search.svg" alt="search" id="searchimg"></button>
            </div>
        </form>
        <hr>
        <article id="recipe">
            <img src="images/apple-crisp.jpg" alt="apple crisp" id="recipimg">
            <div class="recipe-content">
                <span class="recipe-label">dessert</span>
                <h1 class="recipe-name">Apple Crisp</h1>
                <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">☆</span>
                </span>
                <p class="recipe-description">This apple crisp recipe is a simple yet delicious fall dessert that's
                    great
                    served warm with vanilla ice cream.</p>
            </div>
        </article>
    </main>
    <footer>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik -
            Flaticon</a>
    </footer>
</body>

</html>
